{% extends "base.html" %} 
{% block title %}Course Request{% endblock title %} 
{% block content %} 
<h1>Course Request</h1> 
  {% if submitted %} 
    <p class="success"> Your course was submitted successfully. Thank you.
    </p> 
  {% else %} 
    <form action="" enctype="multipart/form-data" method="post" novalidate> 
      <table> 
        {{ form.as_table }} 
        <tr> 
          <td>&nbsp;</td> 
          <td><input type="submit" value="Submit"></td> 
        </tr> 
      </table> 
      {% csrf_token %} 
    </form> 
  {% endif %} 
{% endblock content %}
